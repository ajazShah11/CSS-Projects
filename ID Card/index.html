<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />">
    <title>ID Card</title>
</head>
<body>
    <div class="card-container">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>

        <div class="card">
            <div class="card-image">
                <img class="card-img" src="/ID Card/img/profile.jpg
                " alt="Card Image">
            </div>

            <div class="card-text">
                <h1 class="student-name">John Doe</h1>
                <h2 class="college-name">SISTec GN Bhopal</h2>
                <p class="student-mob">Mob.: 123456789</p>
                <p class="student-id">ID: 123456789</p>
                <p class="course">Course: B.Tech in CSE</p>
            </div>

            <div class="college-media"> 
                <p class="college-contact">https://www.sistec.ac.in/ | +1 234 567 890</p>
            </div>

                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-square-whatsapp"></i></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-square-x-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-square-youtube"></i></a>
                </div>
        </div>
    </div>
</body>
</html>
